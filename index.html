<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Button</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height of the viewport to center vertically */
    }
    button {
      color: green;
      background-color: orange;
      padding: 10px 20px; /* Optional: for better button appearance */
      border: none;
      cursor: pointer;
      display: flex; /* Flexbox applied to the button for centering its content */
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <button>Click Me</button>
  </div>
</body>
</html>
